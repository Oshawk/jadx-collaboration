name: Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone JADX Colaboration
        uses: actions/checkout@v4
        with:
          path: jadx-collaboration

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Clone JADX
        uses: actions/checkout@v4
        with:
          repository: skylot/jadx
          path: jadx

      - run: pwd
      - run: ls

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build -i
